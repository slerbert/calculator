<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>

    <body>
        <div class="calculator">
            <div class="display"></div>
            <div class="button-container">
                <button type="button" id="clear-all"> C </button>
                <button type="button" id="clear-entry"> CE </button>
                <button type="button" id="pos-neg"> +/- </button>
                <button type="button" id="division"> / </button>
                <button type="button" id="operand"> 7 </button>
                <button type="button" id="operand"> 8 </button>
                <button type="button" id="operand"> 9 </button>
                <button type="button" id="product"> x </button>
                <button type="button" id="operand"> 4 </button>
                <button type="button" id="operand"> 5 </button>
                <button type="button" id="operand"> 6 </button>
                <button type="button" id="minus"> - </button>
                <button type="button" id="operand"> 1 </button>
                <button type="button" id="operand"> 2 </button>
                <button type="button" id="operand"> 3 </button>
                <button type="button" id="plus"> + </button>
                <button type="button" id="operand"> 0 </button>
                <button type="button" id="decimal"> . </button>
                <button type="button" id="equals"> = </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
