<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>

    <body>
        <div class="calculator">
            <div class="display">
                <p></p>
            </div>
            <div class="button-container">
                <button type="button" data-value="clear-all" class='modifier'> C </button>
                <button type="button" data-value="clear-entry" class='modifier'> CE </button>
                <button type="button" data-value="pos-neg" class='modifier'> +/- </button>
                <button type="button" data-value="/" class='operator'> / </button>
                <button type="button" data-value="7" class='operand'> 7 </button>
                <button type="button" data-value="8" class='operand'> 8 </button>
                <button type="button" data-value="9" class='operand'> 9 </button>
                <button type="button" data-value="x" class='operator'> x </button>
                <button type="button" data-value="4" class='operand'> 4 </button>
                <button type="button" data-value="5" class='operand'> 5 </button>
                <button type="button" data-value="6" class='operand'> 6 </button>
                <button type="button" data-value="-" class='operator'> - </button>
                <button type="button" data-value="1" class='operand'> 1 </button>
                <button type="button" data-value="2" class='operand'> 2 </button>
                <button type="button" data-value="3" class='operand'> 3 </button>
                <button type="button" data-value="+" class='operator'> + </button>
                <button type="button" data-value="0" class='operand'> 0 </button>
                <button type="button" data-value="." class='modifier'> . </button>
                <button type="button" data-value="=" class='modifier'> = </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
